<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form method="POST" action="http://httpbin.org/post">

        <div>
            <label for="fio">ФИО</label>
            <input type="text" id = "fio" placeholder="Иванов Иван Иванович" name="fio">
            <!-- name - название, под которым данные будут отправлены на сервер -->
        </div>

        <div>
            <label for="email">ФИО</label>
            <input type="email" id = "email" placeholder="ivan@ivanov.ru" name="fio" required>
            <!-- атрибут reauired - обязательное поле -->
        </div>

        <!-- fieldset - для группировки кнопок, например -->

        <fieldset>
            <legend>Как вы о нас узнали?</legend>
            <div>
                <input type="radio" name="source" id="friends">
                <label for="friends">Друзья</label>
            </div>
            <div>
                <input type="radio" name="source" id="ad">
                <label for="ad">Реклама</label>
            </div>
        </fieldset>

        <div>
            <label for="feedback_type">Тип обращения</label>
            <select name="feedback_type" id="feedback_type">
                <option value="1">Жалоба</option>
                <option value="">Предложение</option>
            </select>
        </div>

        <div>
            <label for="attachment">Вложение</label>
            <input type="file" name="attachment" id="attachment">
        </div>

        <div>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Согласен с правилами обработки персональных данных</label>
        </div>

        <button type="submit">Отправить</button>
    </form>

</body>
</html>
