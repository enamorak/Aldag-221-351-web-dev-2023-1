<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Ад</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class = "auth">
    <div class="container">
        <form action="https://httpbin.org/post" method="POST">
            <h1>Вход в АД</h1>
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" placeholder="nickname" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="12345678" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Я со своего компа</label>
            </div>
            <div class="form-group">
                <button type="submit">ПУСТИТЕ НАКОНЕЦ</button>
            </div>
        </form>
    </div>
</body>
</html>
